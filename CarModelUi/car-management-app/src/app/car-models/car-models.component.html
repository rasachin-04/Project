<h2>Car Model Management</h2>

<form>
  <label>Brand</label>
  <select>
    <option value="audi">Audi</option>
    <option value="jaguar">Jaguar</option>
    <option value="landrover">Land Rover</option>
    <option value="renault">Renault</option>
  </select>

  <label>Class</label>
  <select>
    <option value="aclass">A-Class</option>
    <option value="bclass">B-Class</option>
    <option value="cclass">C-Class</option>
  </select>

  <label>Model Name</label>
  <input type="text" placeholder="Enter model name" />

  <label>Model Code</label>
  <input type="text" placeholder="Enter model code" maxlength="10" />

  <button type="submit">Submit</button>
</form>
